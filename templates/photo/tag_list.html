{% extends 'dashboard/_base.html' %}
{% block title %}Categories{% endblock title %}
{% block navbarbrand %}Categories{% endblock %}

{% block content %}
<div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Categories</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">

              <tr>
              <th style="color: #F49F1B;">
                Name
              </th>

              <th class="text-center" style="color: #F49F1B;">
                Actions
              </th>
            </tr></thead>
            <tbody>
              {% for tag in tags %}
              <tr>

                <td>
                  {{tag.name}}
                </td>
                <td class="text-center">
                  
              <a href="{% url 'tag_detail' tag.id %}"  rel="tooltip" title="View Tag" class="btn btn-info btn-sm btn-icon">
                  <i class="fa fa-user"></i>
              </a>

              <a href="{% url 'tag_edit' tag.id %}"  rel="tooltip" title="Edit Tag" class="btn btn-success btn-sm btn-icon">

                  <i class="fa fa-edit"></i>

              </a>

              <a href="{% url 'tag_delete' tag.id %}"  rel="tooltip" title="Remove" class="btn btn-danger btn-sm btn-icon">

                  <i class="fa fa-times"></i>

              </a>
                </td>
              </tr>
              {% endfor %}  

              
            </tbody>

          </table>

        </div>
        <!-- Pagination links -->
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center mt-3">
            <li class="page-item disabled">
              <a class="page-link" href="javascript:;" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="javascript:;">1</a></li>
            <li class="page-item"><a class="page-link" href="javascript:;">2</a></li>
            <li class="page-item"><a class="page-link" href="javascript:;">3</a></li>
            <li class="page-item">
              <a class="page-link" href="javascript:;">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
{% endblock content %}
